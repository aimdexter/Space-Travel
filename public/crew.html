<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/01ee4e166d.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

    <title>Frontend Mentor | Space tourism website</title>
</head>

<body class="bg-cover h-fit lg:h-full lg:bg-full desktop:bg-fit  bg-no-repeat 
    bg-[url('../assets/crew/background-crew-mobile.jpg')] 
    md:bg-[url('../assets/crew/background-crew-tablet.jpg')] 
    lg:bg-[url('../assets/crew/background-crew-desktop.jpg')]">
    <div class="flex flex-col text-grayit pt-4 pr-4 pl-4 max-w-full lg:h-full gap-9 md:pt-0 md:pr-0 md:pl-8">
        <div class="flex justify-between items-center">
            <div class="logo">
                <img class="md:hidden" src="./assets/home/logo.svg" alt="logo">
                <img class="hidden md:block xl:pt-10 xl:pl-9" src="./assets/home/logo-tablet.svg" alt="logo">
            </div>
            <div class="flex text-grayit font-Bellefair xl:pt-10 xl:relative">
                <div class="md:hidden"><img src="./assets/home/menu.svg" alt="menu"></div>
                <div
                    class="hidden md:flex md:items-center md:justify-evenly md:w-[500px] md:h-24 md:uppercase md:bg-[url('../assets/home/menu-bg.svg')] xl:bg-[url('../assets/home/menu-desktop.jpg')] xl:w-[830px] ">
                    <div class="hover:border-b-4 border-white pb-5 pt-5">Home</div>
                    <div class="hover:border-b-4 border-white pb-5 pt-5">Destination</div>
                    <div class="hover:border-b-4 border-white pb-5 pt-5">Crew</div>
                    <div class="hover:border-b-4 border-white pb-5 pt-5">Technology</div>
                </div>
            </div>
            <div class="hidden desktop:block desktop:absolute desktop:top-[88px] desktop:right-[800px]">
                <img src="./assets/home/ligne.jpg" alt="">
            </div>
        </div>
        <div class="flex flex-col desktop:flex-row font-normal text-center xl:text-left gap-y-8 md:mt-2 xl:mt-40">
            <div class="desktop::flex desktop:flex-row desktop:pl-[140px] lg:flex lg:flex-row">
                <div class="lg:flex-1 lg:flex lg:flex-col lg:gap-8">
                    <div
                        class="font-Barlow text-lg md:text-xl tracking-wider md:flex md:tracking-widester leading-5 uppercase xl:text-[28px]">
                        <span class="opacity-50">02</span> Meet your crew
                    </div>
                    <div class="flex justify-center flex-shrink grow 
                    pt-16 xl:flex-1 border-b-[0.1px] ">
                        <!-- crew image -->
                        <img id="crew-image" class="w-1/2" src="./assets/crew/image-douglas-hurley.png" alt="moon">
                    </div>
                </div>
                <div class="lg:flex-1 lg:text-left lg:flex lg:flex-col lg:gap-8 desktop:pl-[100px]">
                    <div
                        class="flex flex-row  lg:justify-start lg:pl-0 lg:gap-8  mt-5 mb-5 justify-center gap-5 md:justify-center md:gap-14 md:mt-10 md:mb-10">
                        <button value="Douglas Hurley">
                            <div class="dests moon">
                                <i class="fa-solid fa-circle"></i>
                            </div>
                        </button>
                        <button value="Mark Shuttleworth">
                            <div class="dests  border-white  opacity-50 mars active:opacity-100 "><i
                                    class="fa-solid fa-circle"></i></div>
                        </button>
                        <button value="Victor Glover">
                            <div class="dests  border-white  opacity-50 Europa"><i class="fa-solid fa-circle"></i></div>
                        </button>
                        <button value="Anousheh Ansari">
                            <div class="dests  border-white  opacity-50 titan"><i class="fa-solid fa-circle"></i></div>
                        </button>
                    </div>
                    <div class="text-base tracking-wider role opacity-50 uppercase">Commander</div>
                    <div class="font-Bellefair uppercase text-xl text-white md:text-9xl crewname">
                        <!-- crew name-->
                        Douglas Hurley
                    </div>
                    <div class="bio font-Barlow text-xs lg:pl-0 leading-6 py-5 md:text-lg md:pr-24 lg:pr-11 
                        md:pl-24 xl:pl-0 xl:text-[18px] xl:leading-loose md:mt-10">
                        <!-- crew description-->
                        Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA
                        astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../src/js/data/crew.js"></script>
</body>

</html>
