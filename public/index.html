<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/main.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Space tourism website</title>
</head>

<body
  class="bg-cover h-screen bg-no-repeat bg-[url('../assets/home/background-home-mobile.jpg')] md:bg-[url('../assets/home/background-home-tablet.jpg')] xl:bg-[url('../assets/home/background-home-desktop.jpg')]">
  <div class="flex flex-col text-grayit pt-4 pr-4 pl-4 max-w-full gap-9 md:pt-0 md:pr-0 md:pl-8">
    <div class="flex justify-between items-center">
      <div class="logo">
        <img class="md:hidden" src="./assets/home/logo.svg" alt="logo">
        <img class="hidden md:block xl:pt-10 xl:pl-9" src="./assets/home/logo-tablet.svg" alt="logo">
      </div>
      <div class="flex text-grayit font-Bellefair xl:pt-10 xl:relative">
        <div class="md:hidden"><img src="./assets/home/menu.svg" alt="menu"></div>
        <div
          class="hidden md:flex md:items-center md:justify-evenly md:w-[500px] md:h-24 md:uppercase md:bg-[url('../assets/home/menu-bg.svg')] xl:bg-[url('../assets/home/menu-desktop.jpg')] xl:w-[830px] ">
          <div class="hover:border-b-4 border-white pb-5 pt-5">Home</div>
          <div class="hover:border-b-4 border-white pb-5 pt-5">Destination</div>
          <div class="hover:border-b-4 border-white pb-5 pt-5">Crew</div>
          <div class="hover:border-b-4 border-white pb-5 pt-5">Technology</div>
        </div>
      </div>
      <div class="hidden desktop:block desktop:absolute desktop:top-[88px] desktop:right-[800px]">
        <img src="./assets/home/ligne.jpg" alt="">
      </div>
    </div>
    <div class="flex flex-col xl:flex-row font-normal text-center xl:text-left gap-y-8 md:mt-28 xl:mt-40">
      <div class="xl:flex xl:flex-col xl:flex-1 xl:gap-y-14 xl:pl-[165px]">
        <div
          class="font-Barlow text-lg md:text-xl tracking-wider md:tracking-widester leading-5 uppercase xl:text-[28px]">
          So, you want to
          travel to</div>
        <div class="font-Bellefair uppercase text-8xl text-white md:text-9xl">Space</div>
        <div
          class="font-Barlow text-base leading-8 md:text-lg md:pr-24 md:pl-24 xl:pl-0 xl:text-[18px] xl:leading-loose">
          Let’s face it; if you want to go to space, you might as well genuinely go to
          outer space and not hover kind of on the edge of it. Well sit back, and relax
          because we’ll give you a truly out of this world experience!
        </div>
      </div>
      <div class="flex flex-shrink grow pt-16 xl:flex-1">
        <img class="grow w-40 h-40 md:h-60 md:w-60" src="./assets/home/explore.svg" alt="">
      </div>
    </div>
  </div>

</body>

</html>
